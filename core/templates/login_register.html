{% load static %}

<html>
<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

    <div class="login-page">
      <div class="form">
        <form class="register-form" action="/registeruser/" method="post" >{% csrf_token %}
          <input type="text" name="username" placeholder="name"/>
          <input type="password" name="password" placeholder="password"/>
          <input type="text" name="email" placeholder="email address"/>
          <button>create</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form" action="/auth/" method="post">{% csrf_token %}
          <input type="text" name="username" placeholder="username"/>
          <input type="password" name="password" placeholder="password"/>
          <button>login</button>
          <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
  </div>
</div>

<script>
    $('.message a').click(function(){
        console.log('on click toggle')
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });
</script>

</body>

</html>
